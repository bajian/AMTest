<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>

<script type="text/javascript">

var picMaxLen=4;//最大图片数


  var Fg=(function(){
    var Figure=function(){
      this._figure=document.getElementById('figure_container');

    }
    

    Figure.prototype.addFigure=function(src,value,id){
      var len=this._figure.childNodes.length-3;
      console.log(len);
      if(len>=picMaxLen){
      this._figure.removeChild(this._figure.childNodes[0]);//移除最初的
    }
    var li= document.createElement('li');
    li.innerHTML='<div class="am-gallery-item"><a href="'+src+'"title="'+value+'"><img src="'+src+'"alt="'+value+'"/></a></div>';
    this._figure.appendChild(li);
    $.AMUI.gallery.init()
  }

  return new Figure();

})();

setTimeout(function(){
  // $.AMUI.gallery.init()
  Fg.addFigure('http://s.amazeui.org/media/i/demos/bing-2.jpg','2','2');
  // Bn.addBanner('http://s.amazeui.org/media/i/demos/bing-3.jpg','3','3');
  Fg.addFigure('http://s.amazeui.org/media/i/demos/bing-3.jpg','3','3');
  // Bn.addBanner('http://s.amazeui.org/media/i/demos/bing-4.jpg','4','4');
  Fg.addFigure('http://s.amazeui.org/media/i/demos/bing-4.jpg','4','4');

  // Fg.addFigure('http://s.amazeui.org/media/i/demos/bing-1.jpg','5','5');

},1000);



</script>
